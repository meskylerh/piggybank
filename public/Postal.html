<!DOCTYPE html>
<html>
<head>
	<title>Postal Rate</title>
</head>
<body>
	<h1>Select Postal Rate</h1>
	<form action="/rate" method="get">
      <input name="weight" type="number"></input>
		<select name="type">
			<option value="letter-stamped">Letter (Stamped)</option> 
			<option value="letter-metered">Letters (Metered)</option>
			<option value="large-envelope">Large Envelopes (Flats)</option>
			<option value="first-class-retail-package">First-Class Package Service - Retail</option>
		</select>

		<br/><br/>
		<input type="submit" value="Get Cost"/>

	</form>
</body>
</html>
